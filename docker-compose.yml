services:
  system-monitor:
    build: .
    image: system-monitor-tool:latest
    command: ["./src/system_metrics.sh", "--exporter", "9100"]
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    environment:
      - COLLECTION_INTERVAL=5
      - OUTPUT_FORMAT=prometheus
      - PROMETHEUS=1
      - EXPORTER_PORT=9100
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:exec,mode=1777
    cap_drop:
      - ALL
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9100/metrics || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

